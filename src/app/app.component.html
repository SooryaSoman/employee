<div class="maindiv">
  <h1>Employee Form</h1>
  <div class="card border-light">
 
<div class="cardbody">
   

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div>
    <label for="Name"> Name</label>
    <input  type="text"  class="form-control" formControlName="Name">
    <div *ngIf="employeeFormControl['Name'].touched &&employeeFormControl['Name'].invalid" class="alert alert-danger">
      <div *ngIf="employeeFormControl['Name'].errors && employeeFormControl['Name'].errors['required']">Name is required.</div>
     
      <div *ngIf="employeeFormControl['Name'].errors && employeeFormControl['Name'].errors['pattern']">Name should be character.</div>
  </div>
</div>

    <label for="postion"> Position</label>
    <input  type="text"  class="form-control" formControlName="Position">
    <div *ngIf="employeeForm.controls['Position'].invalid && employeeForm.controls['Position'].touched" class="alert alert-danger">
    <div *ngIf="employeeFormControl['Position'].errors && employeeFormControl['Position'].errors['required']">Required.</div>
  </div>
    <label for="location"> Location</label>
    <input  type="text"  class="form-control" formControlName="Location">
    <div *ngIf="employeeForm.controls['Location'].invalid && employeeForm.controls['Location'].touched" class="alert alert-danger">
      <div *ngIf="employeeFormControl['Location'].errors && employeeFormControl['Location'].errors['required']">Required.</div>
    </div>
    
    <label for="salary"> Salary</label>
    <input  type="number"  class="form-control" formControlName="Salary">
    <div *ngIf="employeeForm.controls['Salary'].invalid && employeeForm.controls['Salary'].touched" class="alert alert-danger">
    
      <div *ngIf="employeeFormControl['Salary'].errors && employeeFormControl['Salary'].errors['required']">Required.</div>
    </div>
    
    <div *ngIf="employeeFormControl['Salary'].errors && employeeFormControl['Salary'].errors['minLength']">should be 3 integers.</div>

  <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
  </div>
</div>
